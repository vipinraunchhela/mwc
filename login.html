<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Roaming Business Advisor - Roaming</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
        <link href="css/styles.min.css" rel="stylesheet">
        <link href="css/aip.css" rel="stylesheet">
        <style>
            .body-section{
                height: 100vh;
                width: 100%;
            }

            .login-form{
                margin-top: 100px;
            }

            .login-form .btn-success {
                color: #fff;
                background-color: #0b476d;
                border-color: #0b476d;
            }

            .panel{
                border-radius: 0;
            }

            .panel-heading {
                padding: 15px 15px;
            }

        </style>
    </head>

    <body>
       
        <div class="container-fluid body-banner">
            <div class="body-section">
                <div class="login-form">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Please Log in</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form name="loginform" onSubmit="return validateForm();" action="index.html" method="post">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Username" name="usr" type="text">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="pword" type="password" value="">
                                            </div>
                                            <!-- <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                                </label>
                                            </div> -->
                                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                        </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <script src="js/bootstrap.min.js"></script>        
        <!-- <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script> -->
        <script>
            function validateForm() {
                var un = document.loginform.usr.value;
                var pw = document.loginform.pword.value;
                var username = "username"; 
                var password = "password";
                if ((un == username) && (pw == password)) {
                    return true;
                }
                else {
                    alert ("Login was unsuccessful, please check your username and password");
                    return false;
                }
          }
        </script>
    </body>

</html>
