	<!DOCTYPE HTML>
	<html>
	<head>
	<script>
	window.onload = function () {

	var options = {
		animationEnabled: true,
		theme: "light2",
		title:{
			text: "Revenue"
		},
		axisX:{
			valueFormatString: "DD MMM"
		},
		axisY: {
			title: "Revenue",
			suffix: "K",
			minimum: 30
		},
		toolTip:{
			shared:true
		},  
		legend:{
			cursor:"pointer",
			verticalAlign: "bottom",
			horizontalAlign: "left",
			dockInsidePlotArea: true,
			itemclick: toogleDataSeries
		},
		data: [{
			type: "line",
			showInLegend: true,
			name: "PostPaid",
			markerType: "square",
			color: "#00c5dc",
			yValueFormatString: "#,##0K",
			dataPoints: [
				{ x: new Date(2017, 1, 1), y: 13 },
				{ x: new Date(2017, 2, 1), y: 29 },
				{ x: new Date(2017, 3, 1), y: 35 },
				{ x: new Date(2017, 4, 1), y: 40 },
				{ x: new Date(2017, 5, 1), y: 51 },
				{ x: new Date(2017, 6, 1), y: 65 },
				{ x: new Date(2017, 7, 1), y: 73 },
				{ x: new Date(2017, 8, 1), y: 86 },
				{ x: new Date(2017, 9, 1), y: 84 },
				{ x: new Date(2017, 10, 1), y: 95 },
				{ x: new Date(2017, 11, 1), y: 86 },
				{ x: new Date(2017, 12, 1), y: 104 }
			]
		},
		{
			type: "line",
			showInLegend: true,
			name: "Prepaid",
			markerType: "square",
			color: "#ffb822",
			yValueFormatString: "#,##0K",
			dataPoints: [
				{ x: new Date(2017, 1, 1), y: 23 },
				{ x: new Date(2017, 2, 1), y: 39 },
				{ x: new Date(2017, 3, 1), y: 45 },
				{ x: new Date(2017, 4, 1), y: 50 },
				{ x: new Date(2017, 5, 1), y: 61 },
				{ x: new Date(2017, 6, 1), y: 75 },
				{ x: new Date(2017, 7, 1), y: 83 },
				{ x: new Date(2017, 8, 1), y: 96 },
				{ x: new Date(2017, 9, 1), y: 104 },
				{ x: new Date(2017, 10, 1), y: 115 },
				{ x: new Date(2017, 11, 1), y: 126 },
				{ x: new Date(2017, 12, 1), y: 130 }
			]
		},
		{
			type: "line",
			showInLegend: true,
			name: "Total Cost",
			lineDashType: "square",
			color: "#716aca",
			yValueFormatString: "#,##0K",
			dataPoints: [
				{ x: new Date(2017, 1, 1), y: 33 },
				{ x: new Date(2017, 2, 1), y: 49 },
				{ x: new Date(2017, 3, 1), y: 55 },
				{ x: new Date(2017, 4, 1), y: 60 },
				{ x: new Date(2017, 5, 1), y: 71 },
				{ x: new Date(2017, 6, 1), y: 85 },
				{ x: new Date(2017, 7, 1), y: 93 },
				{ x: new Date(2017, 8, 1), y: 106 },
				{ x: new Date(2017, 9, 1), y: 114 },
				{ x: new Date(2017, 10, 1), y: 125 },
				{ x: new Date(2017, 11, 1), y: 136 },
				{ x: new Date(2017, 12, 1), y: 144 }
			]
		}]
	};
	$("#chartContainer").CanvasJSChart(options);

	function toogleDataSeries(e){
		if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
			e.dataSeries.visible = false;
		} else{
			e.dataSeries.visible = true;
		}
		e.chart.render();
	}

	}
	</script>
	</head>
	<body>
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
	</body>
	</html>
